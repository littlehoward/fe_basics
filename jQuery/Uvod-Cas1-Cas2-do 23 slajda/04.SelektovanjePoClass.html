<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery Primer - Class selektori</title>
    <style type="text/css">
        .BlueDiv { background-color: Navy; color:White;width:200px;}

        .style1
        {
            width: 100%;

    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">

            //$('.BlueDiv, .RedDiv').css('border', '5px double yellow');

    <div id="TestDiv" title="Div Title asdf asdfsdf asdf">

          </tr>
          <tr>

          </tr>
