<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery wrap primer</title>
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#TestDiv').wrap('<div class="MojaKlasa1">Novi Div</div>');
            $('.MojaKlasa1').css('background-color','green');
        });
    </script>
</head>
<body>
  <h1>JQuery wrap primer</h1>
    <div id="OutputDiv">Ovo je prvi div</div>
    <div id="TestDiv" title="Div Title">
        Ovo je moj div tekst
    </div>
</body>
</html>
