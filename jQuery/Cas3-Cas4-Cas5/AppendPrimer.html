<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery append primer</title>
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
       $(document).ready(function () {
            $('#OutputDiv').append(`
<br>
<span style="background-color:green">Dodaje tag iza prvog diva</span><br>
<span>Jos jedna linija</span>

`);//dodaje iza zadatog noda

        });
    </script>
</head>
<body>
  <h1>JQuery append primer</h1>
    <div id="OutputDiv">Ovo je prvi div</div>
    <div id="TestDiv" title="Div Title">
        Ovo je moj div tekst
    </div>
</body>
</html>
