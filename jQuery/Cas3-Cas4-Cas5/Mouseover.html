<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery mouseove dogadjaj primer</title>
    <script src="jquery-1.12.4.js"></script>
    <style type="text/css">
        .mojaKlasa { background-color: yellow; color:White;width:200px;}
        .mojaKlasa1{ background-color: Red; color:White; width:300px;}
    </style>
    <script type="text/javascript">
         $(document).ready(function () {
            $('#OutputDiv').mouseover(function(){
                $(this).toggleClass('mojaKlasa');
            })
            .mouseleave(function(){
                $(this).toggleClass('mojaKlasa');
            });

//            $('#IspisDiv').mouseover(function(){
//                $(this).toggleClass('mojaKlasa1');
//            })
//            .mouseleave(function(){
//                $(this).toggleClass('mojaKlasa1');
//            });
        });
    </script>
</head>
<body>
  <h1>JQuery mouseover dogadjaj primer</h1>
    <div id="OutputDiv">Ovo je div</div>
    <div id="IspisDiv">Ovde treba da se ispise tekst</div>
</body>
</html>
