<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery remove primer</title>
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#OutputDiv').remove();

        });
    </script>
</head>
<body>
  <h1>JQuery remove primer</h1>
    <div id="OutputDiv">Ovo je prvi div</div>
    <div id="TestDiv" title="Div Title">
        Ovo je moj div tekst
    </div>
</body>
</html>
