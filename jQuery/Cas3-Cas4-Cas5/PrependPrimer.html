<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>JQuery prepend primer</title>
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#OutputDiv').prepend('<span style="background-color:green">Dodaje tag ispred prvog diva</span><br>');

        });
    </script>
</head>
<body>
  <h1>JQuery prepend primer</h1>
    <div id="OutputDiv">Ovo je prvi div</div>
    <div id="TestDiv" title="Div Title">
        Ovo je moj div tekst
    </div>
</body>
</html>
