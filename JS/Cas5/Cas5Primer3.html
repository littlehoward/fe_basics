<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Čas 5 Primer 3</title>
</head>
<body>
<h1>Čas 5 Primer 3 - document.getElementsByTagName - verzija 2</h1>

<p>Ovaj tekst ne treba da bude prikazan</p>
<p>Ovaj tekst treba da se prikaže u pop-up ekranu i da nakon toga promeni boju u crveno</p>

<input type="button" value="Prikaži tekst iz drugog p elementa" onclick="prikaziIOfarbaj()">

 <script>
function prikaziIOfarbaj() {
    var tekstZaPrikaz = document.getElementsByTagName("p")[1];
    alert(tekstZaPrikaz.innerHTML);
    tekstZaPrikaz.style.color = "red";


}
</script>
</body>
</html>
