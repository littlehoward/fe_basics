<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cas6Primer12a</title>
    <script>
        function provera() {
            for (var x = 0; x <= 150; x++) {
                if (x === 0) {
                    console.log(x + " je paran broj");
                } else if (x % 2 === 0) {
                    console.log(x + " je paran broj");
                } else {
                    console.log(x + " je neparan");
                }
            }
        }
    </script>
</head>

<body>
    <h1>FOR petlja koja proverava da li su brojevi parni ili neparni</h1>
    <input type="button" value="Klikni me" onclick="provera()">
</body></html>
