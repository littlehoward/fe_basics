<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Čas 5 Primer 2</title>
</head>
<body>
<h1>Čas 5 Primer 2 - document.getElementByTagName</h1>

<p>Ovaj tekst ne treba da bude prikazan</p>
<p>Ovaj tekst treba da se prikaže u pop-up ekranu i da nakon toga promeni boju u crveno</p>

<input type="button" value="Prikaži tekst iz drugog p elementa" onclick="prikaziIOfarbaj()">

 <script>
function prikaziIOfarbaj() {
    var tekstZaPrikaz = document.getElementsByTagName("p")[1].innerHTML;
    alert(tekstZaPrikaz);
    document.getElementsByTagName("p")[1].innerHTML="Ovo je moj tekst";
    document.getElementsByTagName("p")[1].style.color = "red";
}
</script>
</body>
</html>
