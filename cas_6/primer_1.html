<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert, prompt and confirm</title>
    <script>
        prompt("Unesite broj");
        confirm("Potvrdite broj")
    </script>

</head>
<body>
   <input type="button" name="dugme" value="Klikni me"

   onclick="alert ('Druga funcija')">
